<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style (1).css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="register">
                <h2>Registro Beneficiario</h2>
                <form action="">
                    <input type="text" placeholder="Nombre"
                    class="nombre">
                    <input type="email" placeholder="Correo"
                    class="correo">
                    <input type="text" placeholder="Dirección"
                    class="Dirección">
                    <input type="number" placeholder="Teléfono" 
                    class="cel">
                    <input type="text" placeholder="Nombre de Usuario"
                    class="nomus">
                    <input type="password" placeholder="Contraseña"
                    class="pass">
                    <input type="password" placeholder="Confirmar Contraseña" class="repass">
                    <input type="submit" class="submit" value="Registrarse">
                    <input type="submit" class="submit" value="Regresarr" <a href="index.html"> </a>
                </form>
            </div>
            <div class="login">
                <h2>Iniciar Sesión</h2>
                <div class="entrar">
                    <input type="text" placeholder="Nombre de Usuario"
                    class="nomus">
                    <input type="password" placeholder="Contraseña"
                    class="pass">
                </div>
                <div class="login-items">
                    <button class="fb">Acceder con Facebook</button>
                </div>
                <div class="login-items">
                    <button class="correo">Acceder con Correo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
